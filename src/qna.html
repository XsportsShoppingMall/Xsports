<!DOCTYPE html>

    <title>COD Labs</title>
</head>
<body>
    <div class="wrap inquiry">
        <h1 class="blind">고객센터에 문의하기</h1>
        <ul class="tab">
            <li class="selected"><a href="/inquiry/write.html"><span>문의하기</span></a></li>
            <li><a href="/inquiry/list.html"><span>문의내역</span></a></li>
        </ul>
        
        <div class="contents">
            <section class="inputArea">
                <p class="desc">서비스 이용 관련 문의나 불편하신 점을 문의해주시면, 최대한 빠른 시일 내에 답변해드리겠습니다.</p>
                <div class="title fTextarea">
                    <textarea class="autosize" name="" cols="30" rows="1" maxlength="100" placeholder="제목을 입력해주세요."></textarea>
                </div>
                <div class="fTextarea">
                    <textarea class="autosize" name="" cols="30" rows="8" maxlength="1000" placeholder="문의 내용을 입력해주세요."></textarea>
                </div>
            </section>
            
            <section class="agreeArea">
                <dl>
                    <dt class="fChk">
                        <input type="checkbox" id="agreeEmail" />
                        <label for="agreeEmail">이메일 답변 수신을 동의합니다.</label>
                    </dt>
                    <dd>
                        <input type="text" class="fText" readonly value="sample@sample.com" title="가입 시 입력한 이메일" />
                    </dd>
                    <dt class="fChk">
                        <input type="checkbox" id="agreeFollowDesc" />
                        <label for="agreeFollowDesc">아래 내용에 동의합니다.</label>
                    </dt>
                    <dd>
                        <p class="desc">수집된 개인정보는 개인정보의 수집 및 이용 목적이 달성되면 관련 법령 또는 회사 내부 바침에 의해 보존할 필요가 있는 경우를 제외하고는 지체없이 파기합니다.
                        자세한 내용은 <a href="/policy/policy.html" class="txtLink">개인정보취급방침</a>을 참고해주세요.</p>
                    </dd>
                </dl>
            </section>
        </div>
        
        <div class="btnArea">
            <a href="#" class="btnSubmit disabled">등록하기</a><!-- 모두 입력 시 disabled 삭제 -->
        </div>
    </div><!-- wrap -->
    
</body>
