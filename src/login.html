

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xsports 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel ="stylesheet" href="css/login.css">
</head>

<body>
  
    <div class="logo image">
        <a href="index.html"><img src="../img/Xsports.png" alt = "메인그림"></a>
    </div>
    <br><br>
    <form method="post" action="php/login.php">
        <div class="form-group">
          <input type="username" class="form-control" name="username" id="exampleInputEmail1"  placeholder="아이디">
        </div>
 
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="비밀번호">
        </div>
 
        <div class="login-button">
        <button type="submit" class="btn btn-primary">로그인</button>
        </button>
    </div>
    <div class="form-check">
        <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">로그인 상태 유지</label>
        </div>
    </div>
        
      </form>
 
    <hr width="350px">
   
    <footer class="footer">
        <div class="footer-info">
            아이디 찾기 | 비밀번호 찾기 | 
            <a href = "signup.html">회원가입</a>
        </div>
    </footer>
    <script>
        // 페이지 로드 시 실행되는 함수
    window.onload = function() {
        // 로그인 상태 체크
        var userId = sessionStorage.getItem('user_id');
        if (userId) {
            // 이미 로그인된 상태이므로 index 페이지로 리다이렉트
            window.location.href = 'index.html';
        }
    };
    </script>

    <script>
        function login() {
            // 로그인 처리 로직 수행
            // ...
        
            // 예시: 세션 ID를 가져와서 서버에 전송
            var sessionId = sessionStorage.getItem('session_id');
            window.location.href = 'other_page.php?session_id=' + sessionId;
        }
        
        function logout() {
            // 로그아웃 처리 로직 수행
            // ...
        
            // 예시: 세션 ID 제거
            sessionStorage.removeItem('session_id');
        }
        </script>
</body>
</html>
