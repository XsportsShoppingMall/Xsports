        <script>
          // 토글 기능을 위한 클릭 이벤트 핸들러 함수
          function toggleOrderDetails(event) {
            const orderElement = event.target.closest('.row');
            const nestedList = orderElement.querySelector('.nested-list');
            const listItemElements = nestedList.querySelectorAll('li');
        
            // 첫 번째 li 요소를 제외한 나머지 li 요소들을 숨깁니다.
            for (let i = 1; i < listItemElements.length; i++) {
              listItemElements[i].classList.toggle('d-none');
            }
        
            nestedList.classList.toggle('d-none'); // 'd-none' 클래스를 토글하여 숨김 또는 보임 상태를 전환합니다.
        
            const arrowIcon = orderElement.querySelector('.arrow');
            arrowIcon.textContent = nestedList.classList.contains('d-none') ? '▼' : '▲'; // 토글 상태에 따라 화살표 아이콘을 변경합니다.
          }
        
          // 주문번호를 클릭했을 때 토글 기능을 실행합니다.
          const toggleElements = document.querySelectorAll('.toggle');
          toggleElements.forEach((element) => {
            element.addEventListener('click', toggleOrderDetails);
          });
        </script>
